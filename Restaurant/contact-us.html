<html lang="en">

	<head>
	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<title>Contact Us</title>
		
		<script type="text/JavaScript" src="validateForm.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="restaurantStyles.css" rel="stylesheet" type="text/css" />
		
		<style>
			form {
				text-align: left;
				margin:1%;
			}
			p{
				margin:1%;
				font-size:1.4em;
			}
			label{
				font-size:1.2em;
			}
		</style>
		
	</head>

	<body>
		<header>
			<h1>Sarah's Kitchen</h1>
			<h3>NEW Location opening Fall 2020!</h3>
		</header>
		

		<nav>
			<div id="navbar">
				<p class="btn badge-pill"><a href="index.html">Home</a></p>
				<p class="btn badge-pill"><a href="menu.html">Menu</a></p>
				<p class="btn badge-pill"><a href="contact-us.html">Contact Us</a></p>
				<div class="clear-float"></div>
			</div>
		</nav>

	<div class="container.float">	
		
		<p>Please leave us your information if you would like someone to reach out to discuss how we can further meet your needs!</p>
				
		<form name="contactinfo" action="contactinfo.html" method="POST" onsubmit="return validateItems();">
			<div class="form">
				<label for="Name">Name:</label>
				<input type="text" id="Name" name="Name" /><br/><br/>
				<label for="Email">Email:</label>
				<input type="text" id="Email" name="Email" /><br/><br/>
				<label for="Phone">Phone:</label>
				<input type="text" id="Phone" name="Phone" /><br/><br/>
				<label for="reason">Reason for Inquiry:</label>
					<select name="reason">
						<option value="catering" default>Catering</option>
						<option value="privateParty">Private Party</option>
						<option value="feedbBack">Feedback</option>
						<option value="other">Other</option>
					</select><br/><br/>
				<label for="additionalInfo">Additonal Information:</label>
				<textarea name="additionalInfo"></textarea><br/><br/>
				<fieldset>
					<label>Have you been to the restaurant?</label>    
					<input type="radio" name="been" value="no" checked/>
					<label for="no">No</label>
					<input type="radio" name="been" value="yes" />
					<label for="yes">Yes</label>
					<br/><br/>
				</fieldset>	
				<fieldset>
					<label>Best days to contact you: (check all that apply)</label>
					<input type="checkbox" name="days" value="m" />
					<label for="m">M</label>
					<input type="checkbox" name="days" value="t" />
					<label for="t">T</label>
					<input type="checkbox" name="days" value="w" />
					<label for="w">W</label>
					<input type="checkbox" name="days" value="th" />
					<label for="th">TH</label>
					<input type="checkbox" name="days" value="f" />
					<label for="f">F</label>
					<br/><br/>
				</fieldset>
				<input type="submit" value="Send Request"/>
			</div>
		</form>
	</div>	
		<footer>
			
			<p>1234 Main Street Jacksonville, Florida 32257</p>
			<p>386-123-7788</p>
			
		</footer>
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	</body>
</html>
