	<body>
		<header>
			<h1>Sarah's Kitchen</h1>
			<h3>NEW Location opening Fall 2020!</h3>
		</header>
		

		<nav>
			<div id="navbar">
				<p class="btn badge-pill"><a href="index.html">Home</a></p>
				<p class="btn badge-pill"><a href="menu.html">Menu</a></p>
				<p class="btn badge-pill"><a href="contact-us.html">Contact Us</a></p>
				<div class="clear-float"></div>
			</div>
		</nav>

	<div class="container.float">	
		<form action="contactinfo.html" method="POST">
			Name: <input type="text" name="Name" /><br/><br/>
			Email: <input type="text" name="Email" /><br/><br/>
			Phone: <input type="text" name="Phone" /><br/><br/>
			Reason for Inquiry: 
				<select name="reason">
					<option value="catering" default>Catering</option>
					<option value="privateParty">Private Party</option>
					<option value="feedbBack">Feedback</option>
					<option value="other">Other</option>
				</select><br/><br/>
			Additonal Information: <textarea name="additionalInfo"></textarea><br/><br/>
			Have you been to the restaurant?    
				<input type="radio" name="been" value="no" checked/>No
				<input type="radio" name="been" value="yes" />Yes
				<br/><br/>
			Best days to contact you: 
				<input type="checkbox" name="days" value="m" />M
				<input type="checkbox" name="days" value="t" />T
				<input type="checkbox" name="days" value="w" />W
				<input type="checkbox" name="days" value="th" />TH
				<input type="checkbox" name="days" value="f" />F
				<br/><br/>
			<input type="submit" value="Send Request"/>
			
		</form>
	</div>
